spring:
  application:
    name: consumer-feign
  sleuth:
    http:
      legacy:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka/,http://localhost:1002/eureka/
server:
  port: 4001
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
        - hystrix.stream
feign:
  hystrix:
    enabled: true

hystrix:
  metrics:
    polling-interval-ms: 3000